<form class="clr-form-horizontal">
    <vcd-form-checkbox
        #checkbox
        [label]="'Checkbox'"
        [formControl]="formGroup.controls.checkboxInput"
        [description]="'Description below'"
        [text]="'Right Label'"
        hint="Hints display in a signpost"
    >
    </vcd-form-checkbox>

    <vcd-form-checkbox
        #toggleswitch
        [label]="'Toggle switch'"
        [styling]="styling.TOGGLESWITCH"
        [formControl]="formGroup.controls.toggleInput"
        [description]="'Helper Text tha goes below'"
        text="another right label"
        hint="Hints go inside the signpost, let's make it longer"
    >
    </vcd-form-checkbox>

    <fieldset>
        <label>Checkbox without label</label>
        <vcd-form-checkbox
            #checkbox
            [label]="'Test A11Y label requirement'"
            [hideLabel]="true"
            [formControl]="formGroup.controls.noLabelInput"
            [description]="'Helper Text'"
        >
        </vcd-form-checkbox>
    </fieldset>

    <hr />

    <vcd-form-checkbox
        [label]="'Disable components'"
        [formControl]="formGroup.controls.enabledDisabled"
        [description]="'Toggle this checkbox to enable/disable the toggles'"
        [text]="'Toggle disabled state of controls'"
    >
    </vcd-form-checkbox>
</form>
