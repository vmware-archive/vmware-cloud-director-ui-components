<form class="clr-form-horizontal">
    <vcd-form-input
        [label]="'String Input'"
        [type]="'text'"
        [showAsterisk]="true"
        [formControl]="formGroup.controls.stringInput"
        [hint]="longHint"
        [hintPosition]="'top-right'"
        [description]="'Input with required, email and maxLength(15) validators'"
    >
        <aside>note, after input</aside>
    </vcd-form-input>
    <vcd-form-input
        [label]="'Number Input'"
        [type]="'number'"
        [formControl]="formGroup.controls.numberInput"
        [min]="70"
        [max]="80"
        [description]="'This input has min attribute set to 70 and max set to 80'"
    >
    </vcd-form-input>
    <vcd-form-input [label]="'Date Input'" [type]="'datetime-local'" [formControl]="formGroup.controls.dateInput">
    </vcd-form-input>

    <vcd-form-input
        [label]="'aria label set'"
        [hideLabel]="true"
        [type]="'text'"
        [formControl]="formGroup.controls.noLabel"
    >
    </vcd-form-input>

    <hr />

    <vcd-form-checkbox
        [label]="'Disable components'"
        [formControl]="formGroup.controls.disabledInputs"
        [text]="'Toggle disabled state of controls'"
    >
    </vcd-form-checkbox>
</form>
