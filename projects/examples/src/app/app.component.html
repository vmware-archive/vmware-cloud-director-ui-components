<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="nav-nlink">
                <cds-icon shape="vm-bug"></cds-icon>
                <span class="title">{{ 'app.title' | translate }}</span>
            </a>
        </div>
        <div class="github">
            <iframe
                src="https://ghbtns.com/github-btn.html?user=vmware&repo=vmware-cloud-director-ui-components&type=star&count=true"
                frameborder="0"
                scrolling="0"
                width="170"
                height="30"
                title="GitHub"
            ></iframe>
        </div>
    </clr-header>

    <div class="content-container">
        <clr-vertical-nav>
            <label class="nav-header">Components</label>
            <a
                *ngFor="let entry of sideNavEntries"
                clrVerticalNavLink
                [routerLink]="entry.path"
                [routerLinkActive]="['active']"
            >
                {{ entry.title }}
            </a>
        </clr-vertical-nav>

        <main class="content-area">
            <ng-template vcdTabset="[]"></ng-template>
            <router-outlet></router-outlet>
        </main>
    </div>
</clr-main-container>
