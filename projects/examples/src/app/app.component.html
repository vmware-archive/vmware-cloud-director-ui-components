<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="nav-nlink">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">{{ 'app.title' | translate }}</span>
            </a>
        </div>
        <div class="github">
            <iframe
                src="https://ghbtns.com/github-btn.html?user=vmware&repo=vmware-cloud-director-ui-components&type=star&count=true"
                frameborder="0"
                scrolling="0"
                width="170"
                height="30"
                title="GitHub"
            ></iframe>
        </div>
    </clr-header>

    <div class="content-container">
        <nav class="sidenav" [clr-nav-level]="2">
            <section class="sidenav-content">
                <section class="nav-group">
                    <label>Components</label>
                    <ul class="nav-list">
                        <li *ngFor="let entry of sideNavEntries">
                            <a class="nav-link" [routerLink]="entry.path" [routerLinkActive]="['active']">
                                {{ entry.title }}
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>

        <main class="content-area">
            <ng-template vcdTabset="[]"></ng-template>
            <router-outlet></router-outlet>
        </main>
    </div>
</clr-main-container>
