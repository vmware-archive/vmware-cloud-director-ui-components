<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="nav-nlink">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">VMware VCD Common Components</span>
            </a>
        </div>
    </clr-header>

    <div class="content-container">
        <nav class="sidenav" [clr-nav-level]="2">
            <section class="sidenav-content">
                <section class="nav-group">
                    <label>Components</label>
                    <ul class="nav-list">
                        <ng-container *ngFor="let entry of sideNavEntries">
                            <li>
                                <a class="nav-link" [routerLink]="entry.path" [routerLinkActive]="['active']">
                                    {{ entry.title }}
                                </a>
                            </li>
                        </ng-container>
                    </ul>
                </section>
            </section>
        </nav>

        <main class="content-area">
            <router-outlet></router-outlet>
        </main>
    </div>
</clr-main-container>
