<clr-tabs>
    <clr-tab *ngIf="htmlSourceCode">
        <button clrTabLink>HTML</button>
        <clr-tab-content>
            <pre class="language-html"><code [innerHTML]="htmlSourceCode"></code></pre>
        </clr-tab-content>
    </clr-tab>
    <clr-tab *ngIf="typescriptSourceCode">
        <button clrTabLink>Typescript</button>
        <clr-tab-content>
            <pre class="language-ts"><code [innerHTML]="typescriptSourceCode"></code></pre>
        </clr-tab-content>
    </clr-tab>
    <clr-tab *ngIf="cssSourceCode">
        <button clrTabLink>CSS</button>
        <clr-tab-content>
            <pre class="language-scss"><code [innerHTML]="cssSourceCode"></code></pre>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
